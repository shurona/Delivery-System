name: msa-final-project
services:
  eureka-server:
    image: ${ECR_REGISTRY}/${ECR_NAMESPACE}/eureka
    build: ./infra/eureka/.
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "19090:19090"
    environment:
      - EUREKA_SERVER_URL=${EUREKA_SERVER_URL}
    networks:
      - spring-network  # Spring 서버가 기본적으로 사용할 네트워크
    restart: always

  gateway-service:
    image: ${ECR_REGISTRY}/${ECR_NAMESPACE}/gateway
    build: ./infra/gateway/.
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "19091:19091"
    environment:
      - EUREKA_SERVER_URL=${EUREKA_SERVER_URL}
      - JWT_TOKEN_EXPIRE=${JWT_TOKEN_EXPIRE}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - DEV_REDIS_HOST=${DEV_REDIS_HOST}
      - DEV_REDIS_PASSWORD=${DEV_REDIS_PASSWORD}
      - DEV_REDIS_USERNAME=${DEV_REDIS_USERNAME}
    networks:
      - spring-network  # Spring 서버가 기본적으로 사용할 네트워크
    restart: always

  user-service:
    image: ${ECR_REGISTRY}/${ECR_NAMESPACE}/user
    build: ./service/user/.
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "19092:19092"
    environment:
      - DB_URL=${DB_URL}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DEV_REDIS_HOST=${DEV_REDIS_HOST}
      - EUREKA_SERVER_URL=${EUREKA_SERVER_URL}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    networks:
      - spring-network  # Spring 서버가 기본적으로 사용할 네트워크
    restart: always

  auth-service:
    image: ${ECR_REGISTRY}/${ECR_NAMESPACE}/auth
    build: ./service/auth/.
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "19100:19100"
    environment:
      - DB_URL=${DB_URL}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - EUREKA_SERVER_URL=${EUREKA_SERVER_URL}
      - DEV_REDIS_HOST=${DEV_REDIS_HOST}
      - DEV_REDIS_PASSWORD=${DEV_REDIS_PASSWORD}
      - DEV_REDIS_USERNAME=${DEV_REDIS_USERNAME}
      - JWT_TOKEN_EXPIRE=${JWT_TOKEN_EXPIRE}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - GOOGLE_EMAIL=${GOOGLE_EMAIL}
      - GOOGLE_SECRET_KEY=${GOOGLE_SECRET_KEY}
      - KAKAO_API_KEY=${KAKAO_API_KEY}
    networks:
      - spring-network  # Spring 서버가 기본적으로 사용할 네트워크
    restart: always

  store-service:
    image: ${ECR_REGISTRY}/${ECR_NAMESPACE}/store
    build: ./service/store/.
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "19093:19093"
    environment:
      - DB_URL=${DB_URL}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - EUREKA_SERVER_URL=${EUREKA_SERVER_URL}
      - DEV_REDIS_HOST=${DEV_REDIS_HOST}
      - DEV_REDIS_PASSWORD=${DEV_REDIS_PASSWORD}
      - DEV_REDIS_USERNAME=${DEV_REDIS_USERNAME}
      - MONGO_DB_URI=${MONGO_DB_URI}
      - MONGO_DB_AUTH={MONGO_DB_AUTH}
      - NAVER_CLIENT_ID=${NAVER_CLIENT_ID}
      - NAVER_CLIENT_SECRET=${NAVER_CLIENT_SECRET}
    networks:
      - spring-network  # Spring 서버가 기본적으로 사용할 네트워크
    restart: always

  order-service:
    image: ${ECR_REGISTRY}/${ECR_NAMESPACE}/order
