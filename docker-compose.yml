    networks:
      - spring-network  # Spring 서버가 기본적으로 사용할 네트워크
    restart: always

  delivery-service:
    image: ${ECR_REGISTRY}/${ECR_NAMESPACE}/delivery
    build: ./service/delivery
    extra_hosts:
      - "host.docker.internal:host-gateway"
